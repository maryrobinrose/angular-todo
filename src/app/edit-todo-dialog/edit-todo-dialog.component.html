<h1 class="title">Edit Todo</h1>

<!-- this is from the Angular Material design library -->
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <!-- use property binding on ngModel -->
                <input type="text" class="input" [ngModel]="todo.text" name="text" placeholder="Type todo text here...">
            </div>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradiant-button">
                    <i class="material-icons">save</i>
                    Save</button>
            </div>
        </div>
    </form>
</div>
